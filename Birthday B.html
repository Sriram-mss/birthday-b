<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f06, #4c8bf5);
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-top: 50px;
        }

        .message {
            font-size: 1.5em;
            margin: 20px;
            font-weight: bold;
        }

        .button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
        }

        .cake {
            font-size: 80px;
            display: none;
            margin-top: 20px;
        }

        .cake.visible {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday!</h1>
<h1> Bhuvaneshwari </h1>
    <p class="message">Wishing you a day full of joy, love, and endless blessings. May this year be your best yet!</p>
    
    <button class="button" onclick="showCake()">Click for Birthday Cake!</button>
    
    <p class="cake" id="birthday-cake">ðŸŽ‚ðŸŽ‰ðŸŽˆ</p>

    <script>
        function showCake() {
            var cake = document.getElementById('birthday-cake');
            cake.classList.toggle('visible');
        }
    </script>

</body>
</html>
